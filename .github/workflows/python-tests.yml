name: Python Cross-Platform Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run tests on ${{ matrix.os }} / Py ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-timeout  # Added pytest-timeout based on your log warning
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # IMPORTANT: Install the current project in editable mode
        pip install -e . 

    - name: Run tests with pytest
      # Using 'python -m pytest' is safer than just 'pytest' 
      # as it automatically adds the current directory to sys.path
      run: |
        python -m pytest